<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/sparks.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
  <title>Spark.css</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <h1 class="main-heading" id='spark'>Spark</h1>
      <div class="border-bottom"></div>
      <p class="info-paragraph">Spark is a fun, simple CSS animation library.<br> Select a property below
        and watch the header go!</p>
      <div class="drop-down">
        <select class="form-select" id="animation" onchange="sparkPick()">
          <option class="form-option">animations..</option>
          <option class="form-option" value="Bounce">Bounce</option>
          <option class="form-option" value="Rotate">Rotate</option>
          <option class="form-option" value="audi">Shake</option>
        </select>
      </div>
    </div>

  </div>
  <footer class='footer'>
    <p>Library by <a class='footer-a' href="https://andrewmoeggenberg.com/">Andrew Moeggenberg</a></p>
    <p>Code found on <a class='footer-a' href="https://andrewmoeggenberg.com/">Github</a></p>
  </footer>
  <script src="/js/script.js"></script>
</body>

</html>
